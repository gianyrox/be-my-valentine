<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Secret Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5e6e8;
            background-image: 
                linear-gradient(45deg, #f8d7da 25%, transparent 25%),
                linear-gradient(-45deg, #f8d7da 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f8d7da 75%),
                linear-gradient(-45deg, transparent 75%, #f8d7da 75%);
            background-size: 20px 20px;
        }

        .letter-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            margin: 20px;
        }

        .letter-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #d4a5a5;
            border-radius: 8px;
            margin: 15px;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 0 0, #d4a5a5 2px, transparent 2px),
                radial-gradient(circle at 100% 0, #d4a5a5 2px, transparent 2px),
                radial-gradient(circle at 100% 100%, #d4a5a5 2px, transparent 2px),
                radial-gradient(circle at 0 100%, #d4a5a5 2px, transparent 2px);
        }

        .letter-content {
            font-family: 'Montez', cursive;
            font-size: 28px;
            color: #2a2a2a;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            text-shadow: 0.2px 0.2px 0px #000;
            -webkit-text-stroke: 0.2px #000;
        }

        .signature {
            font-family: 'Montez', cursive;
            font-size: 32px;
            color: #b38686;
            text-align: right;
            margin-top: 40px;
            text-shadow: 0.2px 0.2px 0px #000;
            -webkit-text-stroke: 0.2px #000;
        }

        .date {
            font-family: 'Montez', cursive;
            font-size: 20px;
            color: #888;
            text-align: right;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .letter-container {
                width: 90%;
                padding: 20px;
            }
            .letter-content {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter-border"></div>
        <div class="letter-content">
            <p>Dear Maya Love,</p>

            <p>I was so lucky to have you as my Valentine last year.</p>
            
            <p>Laughs, Smiles, and Tickles.</p>
            <p>Farts, Bites, and Giggles.</p>

            <p>Will I be so lucky to have you as my Valentine again this year?</p>
            
            <p>I hope so.</p>
            
            <div class="signature">With all my love,</div>
            <div class="signature">Your Secret Lover, G</div>
            <div class="date">Thursday, February 13th, 2025</div>
        </div>
    </div>
</body>
</html>
