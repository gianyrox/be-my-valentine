<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .image-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .secret-button {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 300px;
            cursor: default;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/BeMyValentine.png" alt="Be My Valentine image">
    </div>
    <button id="secretButton" class="secret-button"></button>

    <script>
        let clickCount = 0;
        const secretButton = document.getElementById('secretButton');
        
        secretButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                window.location.href = 'secret-letter.html';
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
